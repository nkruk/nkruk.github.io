---
layout: default
---

 <section class="intro">

 	<div class="wrap">

 		<h1>{{ page.title }}</h1>
 		<p>{{ page.date | date_to_long_string }}</p>

 	</div>

 </section>

 <section class="single">

 	<div class="wrap">

 		{{ page.content }}

 		{% if page.comments_id %}
 			{% include comments.html %}
 		{% endif %}
 	</div>

 </section>

<div class="col-lg-8 col-md-10 mx-auto">
	<hr />

	<script src="https://utteranc.es/client.js"
			repo="nkruk/nkruk.github.io"
			issue-term="title"
			theme="github-light"
			crossorigin="anonymous"
			async>
	</script>

</div>
